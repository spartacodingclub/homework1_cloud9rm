<!doctype html>
<html lang="en">

<head>
    <!-- Webpage Title -->
    <title>Homework1</title>
    <!-- css -->
    <<link rel="stylesheet" href="{{ url_for('static', filename='css/mainstyle.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">

    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- 자바스크립트-->
    <script>
        function checkBlank(){
            if($('#input-name').val()==''){
                alert('성함을 입력하세요!');
                $('#input-name').focus()
            }
            else if($('#input-address').val()==''){
                alert('주소를 입력하세요!');
                $('#input-address').focus()
            }
            else if($('#input-pnum').val()==''){
                alert('전화번호를 입력하세요!');
                $('#input-pnum').focus()
            }
        }
    </script>

</head>

<body>
    <div class="picture"></div>

    <div class="content">
        <span>
            <h3>침대</h3>
        </span><span>&nbsp&nbsp&nbsp가격: 1,300,000원/개</span>
        <p>세계 최초 5세대 스마트폼, No.1 메모리폼 매트리스, 친환경 침대매트리스입니다.</p>
        <h3>주문하기</h3>

        <div class="form-group row">
            <label for="input-name" class="col-sm-2">주문자 성함 : </label>
            <div class="col-sm-10">
                <input type="text" id="input-name">
            </div>
        </div>

        <div class="form-group row">
            <label for="input-quantity" class="col-sm-2">수량 : </label>
            <div class="col-sm-10">
                <select id="input-quantity">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="input-address" class="col-sm-2">주소 : </label>
            <div class="col-sm-10">
                <input type="text" id="input-address">
            </div>
        </div>

        <div class="form-group row">
            <label for="input-pnum" class="col-sm-2">전화번호 : </label>
            <div class="col-sm-10">
                <input type="text" id="input-pnum">
            </div>
        </div>

        <div class="button-order">
            <button type="submit" class="btn btn-primary mb-2" onclick="checkBlank()">주문하기</button>
        </div>
    </div>

</body>

</html>
